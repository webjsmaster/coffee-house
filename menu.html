<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="./images/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Coffee House</title>
		<script type="module" src="./src/js/menu/script.js"></script>
	</head>
	<body>
		<header class="header">
			<div class="header__container">
				<nav class="header__navigation">
					<a href="./index.html" class="header__logo">
						<img src="./src/images/logo.png" alt="logo" />
					</a>
					<ul class="header__list">
						<li class="header__item">
							<a href="./index.html#favorite" class="header__link">Favorite coffee</a>
						</li>
						<li class="header__item"><a href="./index.html#about" class="header__link">About</a></li>
						<li class="header__item"><a href="./index.html#app" class="header__link">Mobile app</a></li>
						<li class="header__item"><a href="#footer" class="header__link">Contact us</a></li>
						<li class="header__item">
							<div class="header__link">
								Menu
								<img src="./src/images/coffee-cup.svg" alt="icon" />
							</div>
						</li>
					</ul>
					<button class="header__burger"></button>
				</nav>
			</div>
		</header>

		<main class="main">
			<div class="main__container">
				<h1 class="main__title">Behind each of our cups hides an <span>amazing surprise</span></h1>
				<div id="control" class="main__control-button"></div>
				<ul id="grid" class="main__grid"></ul>
				<div class="main__button">
					<img src="./src/images/refresh.svg" alt="icon" />
				</div>
			</div>
		</main>

		<footer id="footer" class="footer">
			<div class="footer__container">
				<div class="footer__wrapper">
					<div class="footer__offer">
						<div class="footer__title">Sip, Savor, Smile. <span>It’s coffee time!</span></div>
						<div class="footer__socials">
							<button class="footer__social">
								<svg
									xmlns="http://www.w3.org/2000/svg"
									width="24"
									height="24"
									viewBox="0 0 24 24"
									fill="none"
								>

										stroke-linecap="round"
										stroke-linejoin="round"
									/>
								</svg>
							</button>
							<button class="footer__social">
								<svg
									xmlns="http://www.w3.org/2000/svg"
									width="24"
									height="24"
									viewBox="0 0 24 24"
									fill="none"
								>
									<path
										d="M12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16Z"
										stroke="#E1D4C9"
										stroke-linecap="round"
										stroke-linejoin="round"
									/>

										stroke="#E1D4C9"
										stroke-linecap="round"
										stroke-linejoin="round"
									/>
								</svg>
							</button>
							<button class="footer__social">
								<svg
									xmlns="http://www.w3.org/2000/svg"
									width="24"
									height="24"
									viewBox="0 0 24 24"
									fill="none"
								>
									<path
										d="M17 2H14C12.6739 2 11.4021 2.52678 10.4645 3.46447C9.52678 4.40215 9 5.67392 9 7V10H6V14H9V22H13V14H16L17 10H13V7C13 6.73478 13.1054 6.48043 13.2929 6.29289C13.4804 6.10536 13.7348 6 14 6H17V2Z"

										stroke-linejoin="round"
									/>
								</svg>
							</button>
						</div>
					</div>
					<div class="footer__contacts-info">
						<span>Contact us</span>
						<ul class="footer__contacts">
							<li class="footer__item">
								<a href="https://maps.app.goo.gl/NKkgZrAgu7KHkw2z6" target="_blank">
									<div class="footer__icon">
										<img src="./src/images/pin-alt.svg" alt="icon" />
									</div>
									<span>8558 Green Rd., LA</span>
								</a>
							</li>
							<li class="footer__item">
								<a href="tel:+16035550123">
									<div class="footer__icon">
										<img src="./src/images/phone.svg" alt="icon" />
									</div>
									<span>+1 (603) 555-0123</span>
								</a>
							</li>
							<li class="footer__item">
								<div>
									<div class="footer__icon">
										<img src="./src/images/clock.svg" alt="icon" />
									</div>
									<span>Mon-Sat: 9:00 AM – 23:00 PM</span>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</footer>
		<div class="modal"></div>
		<script>
			function imgLoaded(img) {
				const imgWrapper = img.parentNode
				imgWrapper.className += imgWrapper.className ? ' loaded' : 'loaded'
			}
		</script>
	</body>
</html>
